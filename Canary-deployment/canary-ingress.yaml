apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: canary-ingress
  namespace: canary-ns
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "20"
spec:
  rules:
  - host: 54.237.87.116 # Replace with your actual host or IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: online-shop-v2
            port:
              number: 80
